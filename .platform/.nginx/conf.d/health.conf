# .platform/nginx/conf.d/health.conf
location = /health/ {
    default_type text/plain;
    add_header Content-Type text/plain;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    return 200 'OK';
}

# Also accept /health (without trailing slash)
location = /health {
    return 200 'OK';
}
